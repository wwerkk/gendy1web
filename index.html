<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>gendy1web</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <main class="controls-container">
        <div class="control-pads">
          <div class="control-pad">
            <div class="pad-wrapper">
              <div class="freq-range" id="freq-range">
                <div class="freq-line max-line" id="max-freq-line">
                  <div class="freq-handle"></div>
                  <div class="freq-label" id="maxfreq-value">800 Hz</div>
                </div>
                <div class="freq-line min-line" id="min-freq-line">
                  <div class="freq-handle"></div>
                  <div class="freq-label" id="minfreq-value">20 Hz</div>
                </div>
                <div class="freq-scale"></div>
              </div>
            </div>
          </div>

          <div class="control-pad">
            <div class="pad-wrapper">
              <div class="xy-pad" id="scaling-pad">
                <div class="xy-handle" id="scaling-handle"></div>
                <div class="xy-axis x-axis"></div>
                <div class="xy-axis y-axis"></div>
                <div class="xy-label x-label">Duration</div>
                <div class="xy-label y-label">Amplitude</div>
              </div>
            </div>
            <div class="xy-values">
              <div class="value-display">Amp: <span id="ampscale-value">0.5</span></div>
              <div class="value-display">Dur: <span id="durscale-value">0.5</span></div>
            </div>
          </div>
        </div>

        <div class="bottom-controls">
          <div class="playback-control">
            <button id="toggleButton">
              <span class="material-icons">play_arrow</span>
            </button>
          </div>

          <div class="control-points-container">
            <label for="knum">Points: <span id="knum-value">12</span></label>
            <input type="range" id="knum" min="1" max="32" step="1" value="12" />
          </div>
        </div>
      </main>
    </div>

    <script src="controller.js"></script>
  </body>
</html>
