<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gendy1web</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>gendy1web</h1>
      </header>

      <main class="controls-container">
        <div class="control-pads">
          <div class="control-pad">
            <h2>Frequency Range</h2>
            <div class="freq-range" id="freq-range">
              <div class="freq-line max-line" id="max-freq-line">
                <div class="freq-handle"></div>
                <div class="freq-label" id="maxfreq-value">800 Hz</div>
              </div>
              <div class="freq-line min-line" id="min-freq-line">
                <div class="freq-handle"></div>
                <div class="freq-label" id="minfreq-value">20 Hz</div>
              </div>
              <div class="freq-scale">
                <div class="freq-tick" style="bottom: 0%">
                  <span>0 Hz</span>
                </div>
                <div class="freq-tick" style="bottom: 20%">
                  <span>1000 Hz</span>
                </div>
                <div class="freq-tick" style="bottom: 40%">
                  <span>2000 Hz</span>
                </div>
                <div class="freq-tick" style="bottom: 60%">
                  <span>3000 Hz</span>
                </div>
                <div class="freq-tick" style="bottom: 80%">
                  <span>4000 Hz</span>
                </div>
                <div class="freq-tick" style="bottom: 100%">
                  <span>5000 Hz</span>
                </div>
              </div>
            </div>
          </div>

          <div class="control-pad">
            <h2>Scaling</h2>
            <div class="xy-pad" id="scaling-pad">
              <div class="xy-handle" id="scaling-handle"></div>
              <div class="xy-axis x-axis"></div>
              <div class="xy-axis y-axis"></div>
              <div class="xy-label x-label">Duration Scale</div>
              <div class="xy-label y-label">Amplitude Scale</div>
            </div>
            <div class="xy-values">
              <div class="value-display">
                Amp: <span id="ampscale-value">0.5</span>
              </div>
              <div class="value-display">
                Dur: <span id="durscale-value">0.5</span>
              </div>
            </div>
          </div>
        </div>

        <div class="playback-control">
          <button id="toggleButton">
            <span class="material-icons">play_arrow</span>
          </button>
        </div>

        <div class="control-points-container">
          <h2>Control Points</h2>
          <div class="control-points">
            <input
              type="range"
              id="knum"
              min="1"
              max="32"
              step="1"
              value="12"
            />
            <div class="value-display" id="knum-value">12</div>
          </div>
        </div>
      </main>
    </div>

    <script src="controller.js"></script>
  </body>
</html>
