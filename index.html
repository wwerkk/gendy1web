<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gendy1web</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>gendy1web</h1>

    <div class="control-section">
      <h2>Frequency Controls</h2>
      <div class="control-row">
        <div class="control">
          <label for="minfreq">Minimum Frequency (Hz)</label>
          <input
            type="range"
            id="minfreq"
            min="1"
            max="5000"
            step="1"
            value="20"
          />
          <div class="value-display" id="minfreq-value">20 Hz</div>
        </div>
        <div class="control">
          <label for="maxfreq">Maximum Frequency (Hz)</label>
          <input
            type="range"
            id="maxfreq"
            min="1"
            max="5000"
            step="1"
            value="800"
          />
          <div class="value-display" id="maxfreq-value">800 Hz</div>
        </div>
      </div>
    </div>

    <div class="control-section">
      <h2>Scaling Controls</h2>
      <div class="control-row">
        <div class="control">
          <label for="ampscale">Amplitude Scale</label>
          <input
            type="range"
            id="ampscale"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <div class="value-display" id="ampscale-value">0.5</div>
        </div>
        <div class="control">
          <label for="durscale">Duration Scale</label>
          <input
            type="range"
            id="durscale"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <div class="value-display" id="durscale-value">0.5</div>
        </div>
      </div>
    </div>

    <div class="control-section">
      <h2>Control Points</h2>
      <div class="control-row">
        <div class="control">
          <label for="knum">Active Control Points</label>
          <input type="range" id="knum" min="1" max="32" step="1" value="12" />
          <div class="value-display" id="knum-value">12</div>
          <div class="distribution-info">
            Number of active control points to use
          </div>
        </div>
      </div>
    </div>

    <button id="toggleButton">
      <span class="material-icons">play_arrow</span>
    </button>

    <script src="controller.js"></script>
  </body>
</html>
